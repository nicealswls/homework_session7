<h1>Update Your Information</h1>

<form action="{% url 'update' member.id %}" method="post">
    {% csrf_token %}
    <p>이름: <input type="text" name="name" value="{{member.name}}"></p>
    <p>나이: <input type="text" name="age" value="{{member.age}}"></p>
    <p>이메일: <input type="text" name="email" value="{{member.email}}"></p>
    자기소개: <textarea name="introduce" cols="30" rows="10">{{member.introduce}}</textarea>
    <button type="submit">Update</button>
</form>
